<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeGame].image" :alt="slides.title" />
                    <div class="text">
                        <h3>{{slides[activeGame].title}}</h3>
                        <p>{{slides[activeGame].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="clicknext"></div>
                    <div class="next" @click="clickprev"></div>
                    <div class="thumb" @click="changeImages(index)" v-for="(element,index) in slides" :class="{active: (index == activeGame)}">

                        <img :src="element.image" alt="Svezia" />
                    </div>
                </div>
                <div class="auto">
                    <button type="button" @click="startAutoplay" >Start</button>
                    <button tupe="button" @click="stopAutoplay">Stop</button>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
